<script type="text/javascript">
      var arr = [1, 2, 3, 4, 3, 5, 2, 5];
      var duplicates = [];

      for(var i = 0; i < arr.length; i++){
        for(var j = i+1; j < arr.length; j++){
          if(arr[i] == arr[j] && !duplicates.includes(arr[i])){
            duplicates.push(arr[i]);
         }
        }
      }
document.write(duplicates);
</script>
